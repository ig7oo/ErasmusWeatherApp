<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Würzburg Weather</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  
<body>
    <div class="container wurzburg-bg">
        <header>
            <a href="wurzhamn.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
        </header>

        <h1 class="title">WÜRZBURG</h1>
        <div class="current-weather">
            <div class="temp-display">19°C</div>
        </div>

        <div class="forecast-list">
        </div>

        <div class="button-container" id="graph-buttons">
            <button class="graph-button active" data-type="temperature">
                <i class="fas fa-temperature-high"></i>
                <span>Temperature</span>
            </button>
            <button class="graph-button" data-type="humidity">
                <i class="fas fa-tint"></i>
                <span>Humidity</span>
            </button>
            <button class="graph-button" data-type="pressure">
                <i class="fas fa-compress-alt"></i>
                <span>Pressure</span>
            </button>
        </div>

        <div class="graph-container" id="graph-container">
            <div class="graph-box">
                <canvas id="weatherChart"></canvas>
            </div>
        </div>

        <div id="last-updated" class="last-updated">Last updated: --:--:--</div>

        <script src="../js/wurzburg.js"></script>
    </div>
  </body>
</html>
