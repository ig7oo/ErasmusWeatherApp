<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Würzburg Weather</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  
<body>
    <div class="container wurzburg-bg">
            <header>
                <a href="wurzhamn.html" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>
            </header>

            <h1 class="title">WÜRZBRUG</h1>
            <div class="current-weather">
                <div class="temp-display">19°C</div>
            </div>

            <div class="forecast-toggle">
                <button class="forecast-btn active">Hourly Forecast</button>
                <button class="forecast-btn">Weekly Forecast</button>
            </div>

            <div class="forecast-list">
                <!-- Content will be populated by JavaScript -->
            </div>

            <!-- Add date selector for graph -->
            <div class="date-selector">
                <div class="date-selector-container">
                    <div class="date-inputs">
                        <input type="date" class="date-input" id="start-date">
                        <span class="date-separator">to</span>
                        <input type="date" class="date-input" id="end-date">
                        <button class="date-button" id="show-graph-btn">
                            <i class="fas fa-chart-line"></i>
                            <span>Show Graph</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Add graph container and buttons (initially hidden) -->
            <div class="button-container" id="graph-buttons" style="display: none;">
                <button class="graph-button active" data-type="temperature">
                    <i class="fas fa-temperature-high"></i>
                    <span>Temperature</span>
                </button>
                <button class="graph-button" data-type="humidity">
                    <i class="fas fa-tint"></i>
                    <span>Humidity</span>
                </button>
                <button class="graph-button" data-type="pressure">
                    <i class="fas fa-compress-alt"></i>
                    <span>Pressure</span>
                </button>
            </div>

            <!-- Add graph container (initially hidden) -->
            <div class="graph-container" id="graph-container" style="display: none;">
                <div class="graph-box">
                    <canvas id="weatherChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/wurzburg.js"></script>
  </body>
</html>
