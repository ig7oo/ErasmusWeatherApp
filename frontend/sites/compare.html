<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Comparison</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
        <header class="header">
            <a href="wurzhamn.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
        </header>

        <h1 class="title">COMPARISON</h1>
        <div class="button-container">
            <button class="graph-button active" data-type="temperature">
                <i class="fas fa-temperature-high"></i>
                <span>Temperature</span>
            </button>
            <button class="graph-button" data-type="humidity">
                <i class="fas fa-tint"></i>
                <span>Humidity</span>
            </button>
            <button class="graph-button" data-type="pressure">
                <i class="fas fa-compress-alt"></i>
                <span>Pressure</span>
            </button>
        </div>

        <div class="graph-container">
            <div class="graph-box">
                <canvas id="weatherChart"></canvas>
            </div>
        </div>

        <div class="forecast-toggle">
            <button class="forecast-btn active" data-city="both">Both Cities</button>
            <button class="forecast-btn" data-city="mariehamn">Mariehamn</button>
            <button class="forecast-btn" data-city="wurzburg">WÃ¼rzburg</button>
        </div>

        <div id="comparison-forecast">
        </div>
        
        <div id="last-updated" class="last-updated">Last updated: --:--:--</div>
        <div class="divider"></div>

        <script src="../js/compare.js"></script>
    </div>
  </body>
</html>
